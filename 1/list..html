<!DOCTYPE html>
<html>
<head>
<title>Fruit & Schedule</title>
<style>
    table, th, td {
      border:1px solid black;
    }
    </style>
</head>
<body>

<h2>My favorite fruit</h2>
<ol type="i">
    <li>Mango</li>
    <li>Orange</li>
    <li>Apple</li>
</ol>

<h2>My Course</h2>
<table style="width: 100%;">
    <tr>
        <td>Date</td>
        <td>9:00 - 9:30</td>
        <td>9:30 - 10:00</td>
        <td>10:00 - 10:30</td>
        <td>10:30 - 11:00</td>
        <td>11:00 - 11:30</td>
        <td>11:30 - 12:00</td>
    </tr>
    <tr>
        <td style="background-color: yellow;"> Monday</td>
        <td colspan="6"></td>
    </tr>
    <tr>
        <td style="background-color: pink;"> Tuesday</td>
        <td colspan="6" align="center">EN18305</td>
    </tr>
    <tr>
        <td style="background-color: green;"> Wednesday</td>
        <td colspan="6" align="center">EN842300</td>
    </tr>
</table>

</body>
</html>
